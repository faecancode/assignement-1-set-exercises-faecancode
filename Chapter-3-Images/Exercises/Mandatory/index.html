<!DOCTYPE html> <!-- declares document type -->
<html lang="en">  <!-- starting the html document and setting the language to english -->
<link rel="stylesheet" href="styles.css"> <!-- href tag for the hyperlink to the external css style sheet  -->
    <head>
        <title>
            Images <!-- title of the page which shows on the browser tab -->
        </title>
    </head>
    
    <body> <!-- beginning of the content -->
    <div class="image">  <!-- div tag for a container for the images -->
        <img class="cat" src="https://i.pinimg.com/736x/0b/f8/f2/0bf8f201ea8f7b0e8d406a8312b6ab38.jpg" alt="strawberry cat" title="happy cat surrounded by strawberries">
         <!-- img tag for image, src for the source, alt foe description of image if it didn't load -->
        <p> a strawberry cat <br>  <!--description of image -->
            &copy; 2025 Strawberry Cat. All rights reserved.  <!--  to show copyright -->
        </p>
        <img class="cat" src="https://i.pinimg.com/736x/94/84/56/94845697c7a890ca677e83a549ccdfcd.jpg" alt="farmer cat" title="a cat farmer surrounded by tomatoes">
        <p> a farmer cat <br>
            &copy; 2025 Farmer Cat. All rights reserved. </p>
        <img class="cat" src="https://i.pinimg.com/736x/ef/eb/e6/efebe61b385cb83e845c354d50e754a7.jpg" alt="apple cat" title="a cat with apples">
        <p> a cat who keeps the doctors away (because it has apples) <br>
            &copy; 2025 Apple Cat Studios. All rights reserved.
             </p>
    </div>

    </body>  <!-- end of content -->
</html>  <!-- end of document -->
